<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-part">
        <div class="logo">
          <img src="images/icons/logo.png" alt="" />
          <p>Idea</p>
        </div>
        <div class="logo-content">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Works</a>
          <img src="images/icons/profile.png" alt="" />
        </div>
      </div>
    </header>
    <section class="first-section">
      <div class="top-player">
        <div class="player">
          <div>
            <h3 class="main-payer">top player</h3>
            <div class="player-info">
              <div class="all-player all-player1">
                <img src="images/players/player-1.png" alt="" />
                <h3>player1</h3>
              </div>
              <div class="all-player all-player2">
                <img src="images/players/player-2.png" alt="" />
                <h3>player2</h3>
              </div>
              <div class="all-player all-player3">
                <img src="images/players/player-3.png" alt="" />
                <h3>player3</h3>
              </div>
              <div class="all-player all-player4">
                <img src="images/players/player-4.png" alt="" />
                <h3>player4</h3>
              </div>
              <div class="all-player all-player5">
                <img src="images/players/player-5.png" alt="" />
                <h3>player5</h3>
              </div>
              <div class="all-player all-player6">
                <img src="images/players/player-6.png" alt="" />
                <h3>player6</h3>
              </div>
            </div>
          </div>
          <hr />
          <article>
            <div class="article-section">
              <div>Top Blog</div>
              <div class="all-article">
                <div class="artical-1 article">
                  <div>
                    <img
                      class="article-img"
                      src="images/blogs/blog-1.png"
                      alt=""
                    />
                  </div>
                  <div class="Favorite">
                    <h3>13 of My Favorite UI/UX Goodies</h3>
                    <p>By <a href="">Danny Sapio</a></p>
                  </div>
                </div>
                <div class="artical-2 article">
                  <div><img src="images/blogs/blog-2.png" alt="" /></div>
                  <div>
                    <h3>UI cheat sheet: list vs grids</h3>
                    <p>By <a href="">Danny Sapio</a></p>
                  </div>
                </div>
                <div class="artical-3 article">
                  <div><img src="images/blogs/blog-3.png" alt="" /></div>
                  <div>
                    <h3>7 typography tips for interface design</h3>
                    <p>By <a href="">Danny Sapio</a></p>
                  </div>
                </div>
                <div class="artical-4 article">
                  <div><img src="images/blogs/blog-4.png" alt="" /></div>
                  <div>
                    <h3>Your logo is copied</h3>
                    <p>By <a href="">Danny Sapio</a></p>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
